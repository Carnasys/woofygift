<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pupumum</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFF5F5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .fox-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.7));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .message {
            margin-top: 20px;
            color: #D67D5A;
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* Decorations */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #FFB6C1;
            animation: float 4s ease-in infinite;
            z-index: 1;
        }

        .flower {
            position: absolute;
            font-size: 24px;
            animation: spin 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: bubble 6s ease-in infinite;
        }

        @keyframes bubble {
            0% { transform: scale(0.1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace with your actual fox image URL -->
        <img src="foxpupu.jpg" alt="Hacipupu Fox" class="fox-image">
        <div class="message">For mumtine</div>
    </div>

    <script>
        // Create decorations
        function createDecorations() {
            // Create hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                    document.body.appendChild(heart);
                }, i * 300);
            }

            // Create flowers
            for (let i = 0; i < 10; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.innerHTML = 'üå∏';
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.top = Math.random() * 100 + 'vh';
                flower.style.animationDuration = (5 + Math.random() * 10) + 's';
                document.body.appendChild(flower);
            }

            // Create bubbles
            for (let i = 0; i < 8; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.top = Math.random() * 100 + 'vh';
                bubble.style.width = (20 + Math.random() * 30) + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(bubble);
            }
        }

        // Initialize decorations
        window.onload = createDecorations;
    </script>
</body>
</html>
